[menu]
welcome = Добро пожаловать!
menu = Меню:
        1 - Начать игру.
        2 - Правила игры.
        3 - Выйти.
input = Твой выбор: 
rules = 
        ~~~ Правила игры ~~~
        - Игровое поле состоит из сетки размером 7х7.
        - Главная цель взорвать все корабли соперника первым.
        - Перед началом игры, участники размещают свои корабли на поле.
        - Корабли разрешено ставить минимум на расстоянии 1 клетки друг от друга.
        - Участники игры ходят поочередно, пропуск хода кем-либо недопустим.
        - В свой ход участники стреляют по свободным ячейкам.

[game]
start = Перед началом игры, тебе нужно разместить корабли.
        1 корабль на 3 клетки.
        2 корабля на 2 клетки.
        4 корабля на 1 клетку.
        Чтобы разместить корабль введи координаты начала и направление корабля!
        1 цифра числа - строка, 2 цифра числа - столбец.
        Пример ввода:
        33 0 (по горизонтали)
        33 1 (по вертикали)
        33 (для корабля на 1 клетку)
game_start = Чтобы стрелять, тебе нужно ввести координаты выстрела.
             1 цифра числа - строка, 2 цифра числа - столбец.
             Пример ввода:
             33